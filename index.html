<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcano Dashboard - K8s Job Queue Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 40px;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            font-size: 14px;
            color: #888;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card .label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title .icon {
            font-size: 28px;
        }
        
        .queue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .queue-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .queue-card:hover {
            transform: scale(1.02);
        }
        
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .queue-name {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .queue-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            color: #000;
        }
        
        .status-inactive {
            background: #ff6b6b;
            color: #fff;
        }
        
        .queue-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .queue-stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .queue-stat .value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .queue-stat .label {
            font-size: 11px;
            color: #888;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .jobs-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }
        
        .job-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .job-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .job-id {
            font-family: monospace;
            font-size: 12px;
            color: #00d4ff;
        }
        
        .job-name {
            font-size: 14px;
        }
        
        .job-priority {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .priority-high {
            background: #ff6b6b;
            color: #fff;
        }
        
        .priority-medium {
            background: #ffd93d;
            color: #000;
        }
        
        .priority-low {
            background: #6bcb77;
            color: #000;
        }
        
        .job-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .status-running {
            background: #00ff88;
            color: #000;
        }
        
        .status-pending {
            background: #ffd93d;
            color: #000;
        }
        
        .status-completed {
            background: #00d4ff;
            color: #000;
        }
        
        .status-failed {
            background: #ff6b6b;
            color: #fff;
        }
        
        .nodes-section {
            margin-top: 30px;
        }
        
        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .node-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
        }
        
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .node-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .node-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .node-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .node-metric {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .node-metric .value {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .node-metric .label {
            font-size: 10px;
            color: #888;
        }
        
        .timeline {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .timeline-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timeline-item:last-child {
            border-bottom: none;
        }
        
        .timeline-time {
            font-family: monospace;
            font-size: 12px;
            color: #00d4ff;
            min-width: 80px;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timeline-desc {
            font-size: 13px;
            color: #888;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .search-box {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            width: 250px;
        }
        
        .search-box::placeholder {
            color: #666;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d4ff, #7b2cbf);
            border-radius: 4px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .updating {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üåã</span>
                <div>
                    <h1>Volcano Dashboard</h1>
                    <p>Kubernetes Batch Job Scheduling System</p>
                </div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <input type="text" class="search-box" placeholder="Search jobs, queues..." id="searchInput">
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </header>
        
        <div class="stats-row">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="number" id="totalQueues">4</div>
                <div class="label">Total Queues</div>
            </div>
            <div class="stat-card">
                <div class="icon">üöÄ</div>
                <div class="number" id="totalJobs">156</div>
                <div class="label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚ö°</div>
                <div class="number" id="runningJobs">23</div>
                <div class="label">Running Jobs</div>
            </div>
            <div class="stat-card">
                <div class="icon">üíª</div>
                <div class="number" id="totalNodes">12</div>
                <div class="label">Compute Nodes</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚úÖ</div>
                <div class="number" id="completedJobs">124</div>
                <div class="label">Completed Today</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span class="icon">üìã</span>
                    Queue Overview
                </div>
            </div>
            <div class="queue-grid" id="queueGrid">
                <!-- Queue cards will be inserted here -->
            </div>
        </div>
        
        <div class="section nodes-section">
            <div class="section-header">
                <div class="section-title">
                    <span class="icon">üñ•Ô∏è</span>
                    Compute Nodes
                </div>
            </div>
            <div class="nodes-grid" id="nodesGrid">
                <!-- Node cards will be inserted here -->
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span class="icon">üìú</span>
                    Recent Activity
                </div>
            </div>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // Mock Data for Volcano Dashboard
        const mockData = {
            queues: [
                {
                    id: 'default',
                    name: 'default',
                    status: 'active',
                    weight: 50,
                    jobs: 45,
                    running: 8,
                    pending: 15,
                    capacity: 100,
                    used: 62,
                    jobsList: [
                        { id: 'job-001', name: 'data-processing-001', priority: 'high', status: 'running', cpu: '4', memory: '8Gi' },
                        { id: 'job-002', name: 'ml-training-002', priority: 'high', status: 'running', cpu: '8', memory: '32Gi' },
                        { id: 'job-003', name: 'batch-inference-003', priority: 'medium', status: 'pending', cpu: '2', memory: '4Gi' },
                        { id: 'job-004', name: 'ETL-pipeline-004', priority: 'low', status: 'pending', cpu: '1', memory: '2Gi' },
                    ]
                },
                {
                    id: 'gpu',
                    name: 'gpu-queue',
                    status: 'active',
                    weight: 80,
                    jobs: 38,
                    running: 12,
                    pending: 8,
                    capacity: 50,
                    used: 85,
                    jobsList: [
                        { id: 'gpu-001', name: 'llm-fine-tuning', priority: 'high', status: 'running', cpu: '16', memory: '128Gi' },
                        { id: 'gpu-002', name: 'image-generation', priority: 'high', status: 'running', cpu: '8', memory: '64Gi' },
                        { id: 'gpu-003', name: 'video-processing', priority: 'medium', status: 'running', cpu: '8', memory: '32Gi' },
                        { id: 'gpu-004', name: 'model-serving', priority: 'medium', status: 'pending', cpu: '4', memory: '16Gi' },
                    ]
                },
                {
                    id: 'cpu',
                    name: 'cpu-queue',
                    status: 'active',
                    weight: 60,
                    jobs: 52,
                    running: 3,
                    pending: 22,
                    capacity: 200,
                    used: 45,
                    jobsList: [
                        { id: 'cpu-001', name: 'web-service', priority: 'high', status: 'running', cpu: '2', memory: '4Gi' },
                        { id: 'cpu-002', name: 'api-gateway', priority: 'high', status: 'pending', cpu: '1', memory: '2Gi' },
                        { id: 'cpu-003', name: 'cron-jobs', priority: 'low', status: 'pending', cpu: '0.5', memory: '1Gi' },
                        { id: 'cpu-004', name: 'background-tasks', priority: 'low', status: 'pending', cpu: '1', memory: '2Gi' },
                    ]
                },
                {
                    id: 'research',
                    name: 'research-queue',
                    status: 'inactive',
                    weight: 30,
                    jobs: 21,
                    running: 0,
                    pending: 5,
                    capacity: 30,
                    used: 0,
                    jobsList: [
                        { id: 'rs-001', name: 'experiment-001', priority: 'low', status: 'pending', cpu: '4', memory: '16Gi' },
                        { id: 'rs-002', name: 'simulation-002', priority: 'low', status: 'pending', cpu: '8', memory: '32Gi' },
                    ]
                }
            ],
            nodes: [
                { name: 'node-gpu-01', status: 'online', cpu: 85, memory: 78, pods: 12, cpuTotal: 64, memoryTotal: 256 },
                { name: 'node-gpu-02', status: 'online', cpu: 72, memory: 65, pods: 8, cpuTotal: 64, memoryTotal: 256 },
                { name: 'node-gpu-03', status: 'online', cpu: 91, memory: 88, pods: 15, cpuTotal: 64, memoryTotal: 256 },
                { name: 'node-cpu-01', status: 'online', cpu: 45, memory: 52, pods: 6, cpuTotal: 32, memoryTotal: 128 },
                { name: 'node-cpu-02', status: 'online', cpu: 38, memory: 41, pods: 4, cpuTotal: 32, memoryTotal: 128 },
                { name: 'node-cpu-03', status: 'offline', cpu: 0, memory: 0, pods: 0, cpuTotal: 32, memoryTotal: 128 },
                { name: 'node-cpu-04', status: 'online', cpu: 62, memory: 55, pods: 8, cpuTotal: 32, memoryTotal: 128 },
            ],
            timeline: [
                { time: '16:45:23', title: 'Job Completed', desc: 'ml-training-002 completed successfully' },
                { time: '16:42:15', title: 'Job Started', desc: 'data-processing-001 started on node-gpu-01' },
                { time: '16:38:50', title: 'Node Online', desc: 'node-cpu-04 joined the cluster' },
                { time: '16:35:12', title: 'Job Failed', desc: 'batch-inference-003 failed - out of memory' },
                { time: '16:30:45', title: 'Queue Updated', desc: 'gpu-queue weight changed from 70 to 80' },
                { time: '16:28:33', title: 'Job Submitted', desc: 'experiment-001 submitted to research-queue' },
            ]
        };
        
        function renderQueues() {
            const grid = document.getElementById('queueGrid');
            grid.innerHTML = mockData.queues.map(queue => `
                <div class="queue-card">
                    <div class="queue-header">
                        <div class="queue-name">
                            üìÅ ${queue.name}
                        </div>
                        <span class="queue-status ${queue.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${queue.status}
                        </span>
                    </div>
                    <div class="queue-stats">
                        <div class="queue-stat">
                            <div class="value">${queue.jobs}</div>
                            <div class="label">Total Jobs</div>
                        </div>
                        <div class="queue-stat">
                            <div class="value">${queue.running}</div>
                            <div class="label">Running</div>
                        </div>
                        <div class="queue-stat">
                            <div class="value">${queue.pending}</div>
                            <div class="label">Pending</div>
                        </div>
                        <div class="queue-stat">
                            <div class="value">${queue.used}%</div>
                            <div class="label">Capacity</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${queue.used}%; background: linear-gradient(90deg, #00d4ff, #7b2cbf);"></div>
                    </div>
                    <div class="jobs-list">
                        ${queue.jobsList.map(job => `
                            <div class="job-item">
                                <div class="job-info">
                                    <span class="job-id">${job.id}</span>
                                    <span class="job-name">${job.name}</span>
                                </div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <span class="job-priority priority-${job.priority}">${job.priority}</span>
                                    <span class="job-status status-${job.status}">${job.status}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function renderNodes() {
            const grid = document.getElementById('nodesGrid');
            grid.innerHTML = mockData.nodes.map(node => `
                <div class="node-card">
                    <div class="node-header">
                        <div class="node-name">
                            <div class="node-status status-${node.status}"></div>
                            ${node.name}
                        </div>
                        <span class="queue-status ${node.status === 'online' ? 'status-active' : 'status-inactive'}">
                            ${node.status}
                        </span>
                    </div>
                    <div class="node-metrics">
                        <div class="node-metric">
                            <div class="value">${node.cpu}%</div>
                            <div class="label">CPU Usage</div>
                        </div>
                        <div class="node-metric">
                            <div class="value">${node.memory}%</div>
                            <div class="label">Memory</div>
                        </div>
                        <div class="node-metric">
                            <div class="value">${node.pods}</div>
                            <div class="label">Pods</div>
                        </div>
                        <div class="node-metric">
                            <div class="value">${node.cpuTotal}C</div>
                            <div class="label">Total CPU</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = mockData.timeline.map(item => `
                <div class="timeline-item">
                    <div class="timeline-time">${item.time}</div>
                    <div class="timeline-content">
                        <div class="timeline-title">${item.title}</div>
                        <div class="timeline-desc">${item.desc}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            const totalJobs = mockData.queues.reduce((sum, q) => sum + q.jobs, 0);
            const runningJobs = mockData.queues.reduce((sum, q) => sum + q.running, 0);
            const completedJobs = mockData.queues.reduce((sum, q) => sum + (q.jobs - q.running - q.pending), 0);
            const onlineNodes = mockData.nodes.filter(n => n.status === 'online').length;
            
            document.getElementById('totalQueues').textContent = mockData.queues.length;
            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('runningJobs').textContent = runningJobs;
            document.getElementById('totalNodes').textContent = onlineNodes + '/' + mockData.nodes.length;
            document.getElementById('completedJobs').textContent = completedJobs;
        }
        
        function refreshData() {
            // Simulate data refresh with random variations
            mockData.queues.forEach(queue => {
                queue.running = Math.floor(Math.random() * 15);
                queue.pending = Math.floor(Math.random() * 25);
                queue.used = Math.floor(Math.random() * 50) + 30;
            });
            
            mockData.nodes.forEach(node => {
                if (node.status === 'online') {
                    node.cpu = Math.floor(Math.random() * 40) + 30;
                    node.memory = Math.floor(Math.random() * 35) + 35;
                    node.pods = Math.floor(Math.random() * 10) + 2;
                }
            });
            
            renderQueues();
            renderNodes();
            updateStats();
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const queueCards = document.querySelectorAll('.queue-card');
            queueCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? 'block' : 'none';
            });
        });
        
        // Initial render
        renderQueues();
        renderNodes();
        renderTimeline();
        updateStats();
        
        // Auto refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
